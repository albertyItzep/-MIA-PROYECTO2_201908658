<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
  <title>MIA</title>
</head>

<body style="background-color: #2C3E50;">
  <section>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">MIA</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./login.html">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </section>
  <section>
    <div class="container border border-ligth mt-2" style="display: flex;justify-content: center;align-items: center;">
      <div class="mb-3" style="display:flex;justify-content:center;align-items: center; ">
        <input class="form-control form-control-sm" id="executeFile" type="file" style="margin: 2rem;">
        <input type="button" class="btn btn-secondary mx-1" value="Ejecutar" id="executeBtn1">
        <input type="button" class="btn btn-secondary" name="" value="Examinar" id="examinFile">
      </div>
    </div>
    <div class="container border border-secondary mt-3"
      style="height: 20rem;background-color: #566573; display: flex;justify-content: center;align-items: center; flex-direction:column ;"
      id="showContentDiv">
      <div>
        <label for="floatingTextarea" class="mt-2 mb-2 bg-ligth h3">Contenido del archivo</label>
      </div>
      <div class="form-floating">
        <textarea class="form-control" cols="130" placeholder="Leave a comment here"
          style="resize: none; height: 12rem;" id="floatingTextarea"></textarea>
      </div>
    </div>
    <div class="container border border-secondary mt-3"
      style="height: 20rem;background-color: #566573;display: flex;justify-content: center;align-items: center; flex-direction: column;"
      id="ResultOfExecute">
      <div>
        <label for="floatingTextarea" class="mt-2 mb-2 bg-ligth h3">Resultados de la ejecucion</label>
      </div>
      <div class="form-floating">
        <textarea class="form-control" cols="130" placeholder="Leave a comment here" id="responseContent"
          style="resize: none; height: 12rem;" id="floatingTextarea" readonly></textarea>
      </div>
    </div>
  </section>
  <script src="js/index.js"></script>
</body>

</html>
